    <script>
    
    function rez(){
        let x = document.getElementById("text1").value;
        let y = document.getElementById("text2").value;
        if(x == y){
            document.getElementById("txtrez").innerText = "zodis toks";
        }else{
            document.getElementById("txtrez").innerText = "zodis netoks";
        }
    }

    function login(){
        let username = document.getElementById("user").value; // Vartotojas is Login
        let password = document.getElementById("pass").value; // Slaptazodis is Login

        let u_from_server = "frank"; // vartotojo vardas (IS DUOMBAZES)
        let p_from_server = "test123"; // slaptazodis (IS DUOMBAZES)

        if(username == u_from_server){            
            if(password == p_from_server){
                alert("welcome Frank!");
            }else{
                alert("wrong password");
            }
        }else{
            alert("wrong user");
        }

    }
    
    </script>

                            <label for="text1">text1</label>                        
                            <input type="text" class="form-control" name="text" id="text1">
                        </div>

                        <div class="form-group">

                            </div>

                                <button class="btn btn-primary" id="btn_login" onclick="login()">Login</button>
