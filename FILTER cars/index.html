<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Filter cars</title>
    
	<!-- Latest compiled JavaScript -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous" >
	
	
	


	<link rel="stylesheet" href="css/style.css"/>
	
	<style>
		
	</style>
</head>

<body>
<header>
	<h1>Filter cars demo</h1>
</header>
<main>
	<div class="container">
		<div class="row">
			<div class="col-sm-8">
				<div id="app">
					<form class="form-inline">
					  
					  <div class="form-group">
						<label for="brandSelect">Brand:</label>
						
						<select id="brandSelect" name="brand" class="form-control">
						  <option value="audi">Audi</option>
						  <option value="bmw">Bmw</option>
						  <option value="citroen">Citroen</option>
						  <option value="VW">VW</option>
						  <option value="Fiat">Fiat</option>
						  <option value="Lada">Lada</option>
						  <option value="Mazda">Mazda</option>
						  <option value="Skoda">Skoda</option>
						</select>
						
					  </div>
					  <button type="button" id="btn_filter" class="btn btn-default">Filter</button>
					  
					</form>
				</div>
				<div id="result">
					Result
				  </div>
			</div>
			<div class="col-sm-4">
				<h2>maziausiai pravaziavusi masina:</h2>
				<div id="newest">
					Newest
				</div>
			</div>
		</div>
		
	</div>
</main>
	
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script src="js/CARS.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
